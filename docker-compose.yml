version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: prueba_parcial_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: prueba_parcial
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Aplicación Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prueba_parcial_app
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=prueba_parcial
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=laravel_password
    command: >
      sh -c "
        composer install --no-dev --optimize-autoloader &&
        php artisan key:generate --force &&
        php artisan config:cache &&
        php artisan migrate:fresh --seed --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  # PhpMyAdmin (opcional para administrar BD)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: prueba_parcial_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - app-network

  # Redis (opcional para caché y sesiones)
  redis:
    image: redis:7-alpine
    container_name: prueba_parcial_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge